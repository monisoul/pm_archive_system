{% extends "base_dashboard.html" %}
{% load i18n %}
{% load custom_tags %}

{% block title %} تأكيد حذف {% endblock %}

{% block content %}
<div class="main_dashboard">
<div class="container mt-5" style="width: 50%;">
    
    <div class="card p-5 shadow-sm border-danger">
        <h1 class="card-title text-danger mb-4">
            <i class="fas fa-exclamation-triangle"></i> {% translate "تأكيد الحذف" %}
        </h1>

        <p class="lead">
            {% translate "هل انت متأكد من حذف " %} {{ model_name_singular }}?
        </p>
        
        <blockquote class="blockquote border-start border-danger ps-3 mb-4">
            <p>{{ object }}</p> 
        </blockquote>

        <form method="post">
            {% csrf_token %}
            
            <div class="d-flex gap-3">
                <button type="submit" class="btn btn-danger btn-lg">
                    تأكيد الحذف
                </button>
                
                <a href="{% url model_name|add:'-list' %}" class="btn btn-secondary btn-lg">
                    إلغاء
                </a>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
