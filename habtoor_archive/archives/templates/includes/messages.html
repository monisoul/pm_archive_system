{% if messages %}
<style>
.django-messages {
    list-style: none; 
    padding: 0;
    margin: 20px 0;
}

.django-messages li {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    margin-bottom: 10px;
    border-radius: 8px;
    font-weight: 500;
    font-size: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-align: right;
    direction: rtl; 
}

.django-messages li::before {
    content: "";
    display: inline-block;
    width: 20px;
    height: 20px;
    margin-left: 10px;
    flex-shrink: 0;
}

.django-messages li.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.django-messages li.success::before {
    content: "✔️";
}

.django-messages li.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.django-messages li.error::before {
    content: "❌";
}

.django-messages li.warning {
    background-color: #fff3cd;
    color: #856404;
    border: 1px solid #ffeeba;
}

.django-messages li.warning::before {
    content: "⚠️";
}

.django-messages li.info {
    background-color: #cce5ff;
    color: #004085;
    border: 1px solid #b8daff;
}

.django-messages li.info::before {
    content: "ℹ️";
}
</style>

<ul class="django-messages">
    {% for message in messages %}
    <li class="{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}">
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
